<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Saint Joire Expansão de Redes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style-contato.css">
  <script src="script.js"></script>
</head>
<body>
  <h2>Entre em contato</h2>
  
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Nome Completo">
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="seunome@email.com">
    <br>

    <label for="telefone">Tel:</label>
    <input type="tel" id="telefone" placeholder="(**)*****-****">
    <br>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem"></textarea>
    <br>

    <button type="submit">Enviar</button> 
    <p id="success-message"></p>
    <p id="error-message"></p>
    <br>

    <li><a href="index.html">Home</a></li>
  </form>

  <footer>
    <br><br><br><br><br><br>
    <p>Todos os direitos reservados &copy; 2023 Saint Joire Expansão de Redes</p>
  </footer>
</body>

</html>
